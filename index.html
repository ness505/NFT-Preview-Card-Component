<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="Card">
    <picture class="View">
      <div class="hover-image">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium"  class="img1">
    </picture>

    <h1>
      Equilibrium #3429
    </h1>
    
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="info">
      <div class="p1">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>

      <div class="p2">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>

    <hr>
    <div class="Contact">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span class="Ref">Jules Wyvern</span></p>
    </div>
    
  </div>
  
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ness505">Vanessa Aguayo</a>.
  </div>
</footer> 
</body>
</html>
